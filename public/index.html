        <section id="main" class="container">
            <div class="row two-buck-books">
                <h1 class="col-xs-12 col-sm-6 col-sm-offset-3"><img src="img/two-buck-books.jpg"></h1>    
            </div>
            <div class="row nav">
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <button class="tbbtn" data-modal="modal-1">
                        Donate books
                    </button>
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <button class="tbbtn" data-modal="modal-1">
                        The Shop
                    </button>
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <button class="tbbtn" data-modal="modal-1">
                        The Social
                    </button>
                </div>
            </div>
            
        </section>

        <div class="md-modal md-effect-1" id="modal-1">
            <div class="md-content">
                <h3>How To Donate Books</h3>

                <div>
                    <section class="content bgcolor-1">
                        <p>Just tell us what you've got and how we can pick them up!</p>
                        <form>

                            <div class="form-group">
                                <label for="form_name">Name</label>
                                <input type="text" class="form-control" id="form_name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="form_email">Email address</label>
                                <input type="email" class="form-control" id="form_email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="form_what">What you got?</label>
                                <textarea id="form_what" class="form-control" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>

                        </form>
                        <form>
                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki" type="text" id="input-1" />
                                <label class="input__label input__label--haruki" for="input-1">
                                    <span class="input__label-content input__label-content--haruki">Name</span>
                                </label>
                            </span>
                            <span class="input input--haruki">
                                <textarea class="input__field input__field--haruki" type="text" id="input-2"></textarea>
                                <label class="input__label input__label--haruki" for="input-2">
                                    <span class="input__label-content input__label-content--haruki">Email</span>
                                </label>
                            </span>
                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki" type="text" id="input-3" />
                                <label class="input__label input__label--haruki" for="input-3">
                                    <span class="input__label-content input__label-content--haruki">Message</span>
                                </label>
                            </span>
                        </form>
                    </section>
                    <button class="closebtn md-close">Close me!</button>
                </div>
            </div>
        </div>
        <div class="md-overlay"></div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
